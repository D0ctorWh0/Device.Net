# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'windows-latest'

steps:

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: 'src/Device.Net/Device.Net.csproj'
    feedsToUse: 'select'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: 'src/Device.Net.UWP/Device.Net.UWP.csproj'
    feedsToUse: 'select'

- task: MSBuild@1
  inputs:
    solution: 'src/Device.Net/Device.Net.csproj'
    configuration: 'Release'

- task: MSBuild@1
  inputs:
    solution: 'src/Device.Net.UWP/Device.Net.UWP.csproj'
    configuration: 'Release'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: 'Build/Device.Net'
    versioningScheme: 'off'